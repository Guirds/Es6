<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const usuario = {
        nome: "Guilherme",
        idade: 21,
        endereco: {
          cidade: "Rio do Sul",
          estado: "SC"
        }
      };

      function mostraNome({ nome, idade }) {
        console.log(nome, idade);
      }

      const {
        nome,
        idade,
        endereco: { cidade }
      } = usuario;
      console.log(nome);
      console.log(idade);
      console.log(cidade);

      mostraNome(usuario);
    </script>
  </body>
</html>
